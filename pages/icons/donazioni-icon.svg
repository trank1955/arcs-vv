<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Icona Donazioni - Mani che danno e ricevono con cuore -->
  <defs>
    <style>
      .icon-line { fill: none; stroke: #8b4513; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
      .icon-fill { fill: #8b4513; }
    </style>
  </defs>
  
  <!-- Mano che dà (sinistra) -->
  <path d="M4 20 Q8 16 12 20 L12 28 Q12 32 8 32 L4 32 Q2 30 4 28 Z" class="icon-line"/>
  <path d="M12 24 L16 24" class="icon-line"/>
  
  <!-- Mano che riceve (destra) -->
  <path d="M32 24 L36 24" class="icon-line"/>
  <path d="M36 20 Q40 16 44 20 L44 28 Q46 30 44 32 L40 32 Q36 32 36 28 Z" class="icon-line"/>
  
  <!-- Cuore al centro -->
  <path d="M24 18 C20 14 16 18 24 28 C32 18 28 14 24 18 Z" class="icon-fill"/>
  
  <!-- Monete che cadono -->
  <circle cx="20" cy="36" r="3" class="icon-line"/>
  <text x="20" y="38" text-anchor="middle" font-family="serif" font-size="6" class="icon-fill">€</text>
  <circle cx="28" cy="40" r="2" class="icon-line"/>
  <text x="28" y="42" text-anchor="middle" font-family="serif" font-size="4" class="icon-fill">€</text>
  
  <!-- Energia positiva -->
  <circle cx="12" cy="8" r="1" class="icon-fill"/>
  <circle cx="36" cy="10" r="1" class="icon-fill"/>
  <circle cx="24" cy="6" r="1.5" class="icon-fill"/>
</svg>
